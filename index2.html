<!doctype html>
<html>
<head>
    <title>NAME HERE</title>
</head>
<body>
    <form method="get" action="index.html">

        <div>
            <label for="seed">Seed</label>
            <input type="text" name="seed" id="seed" value="" />
        </div>
        <div>
            <p>
                Use the following settings to disable some features if you have performance issues.<br />
                Leave them untouched to get the best experience.
            </p>
        </div>
        <div>
            <label for="highFrameRate">High Frame Rate</label>
            <input type="checkbox" name="highFrameRate" id="highFrameRate" value="1" checked="checked" />
        </div>
        <div>
            <label for="particles">Enable Particles</label>
            <input type="checkbox" name="particles" id="particles" value="1" checked="checked" />
        </div>
        <div>
            <label for="highDefGround">High Definition Ground</label>
            <input type="checkbox" name="highDefGround" id="highDefGround" value="1" checked="checked" />
        </div>

        <input type="submit" value="Start"/>
    </form>
</body>
</html>
